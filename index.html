<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <script defer src="js/main.js"></script>
</head>
<body>
    <h1 id="title">Tic Tac Toe</h1>
    <div class='board'> 
        <div class='grid'> 
            <div class='squares' id="1">1</div>
            <div class='squares' id="2">2</div>
            <div class='squares' id="3">3</div>
            <div class='squares' id="4">4</div>
            <div class='squares' id="5">5</div>
            <div class='squares' id="6">6</div>
            <div class='squares' id="7">7</div>
            <div class='squares' id="8">8</div>
            <div class='squares' id="9">9</div>
        </div>
    </div>

    <button>Reset Game</button>


    
</body>
</html>
