<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" type="text/css" href="./style.css"/>
    <script defer src="js/main.js"></script>
</head>
<body>
    <h1 class="squares">Tic Tac Toe</h1>
    <div class='board'> 
        <div class='grid'> 
            <div class='squares one'>1</div>
            <div class='squares two'>2</div>
            <div class='squares three'>3</div>
            <div class='squares four'>4</div>
            <div class='squares five'>5</div>
            <div class='squares six'>6</div>
            <div class='squares seven'>7</div>
            <div class='squares eight'>8</div>
            <div class='squares nine'>9</div>
        </div>

    </div>


    
</body>
</html>
